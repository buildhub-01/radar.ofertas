  <style>
    :root{
      --bg1:#0b0f14;
      --bg2:#0c1b22;
      --panel:#0f1620;
      --card:#101a26;
      --card2:#0e1722;
      --text:#eaf0ff;
      --muted:#a8b3c7;
      --border:rgba(255,255,255,0.10);

      --accent:#00e0ff;
      --accent2:#27ff8a;
      --accent3:#ffd166;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 20% 0%, rgba(0,224,255,0.18), transparent 55%),
        radial-gradient(900px 600px at 80% 10%, rgba(39,255,138,0.16), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      min-height:100vh;
    }

    .topbar{
      position:sticky;
      top:0;
      z-index:999;
      background:rgba(11,15,20,0.78);
      backdrop-filter: blur(10px);
      border-bottom:1px solid var(--border);
    }

    .topbar-inner{
      max-width:1200px;
      margin:0 auto;
      padding:12px 14px;
      display:flex;
      align-items:center;
      gap:12px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
    }
    .brand img{
      width:42px;
      height:42px;
      border-radius:12px;
      padding:6px;
      background:rgba(0,0,0,0.25);
    }

    .search-area{
      flex:1;
      display:flex;
      gap:10px;
    }

    .searchbox{
      flex:1;
      display:flex;
      align-items:center;
      gap:10px;
      padding:12px;
      border-radius:14px;
      background:rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.12);
    }

    .searchbox input{
      width:100%;
      border:none;
      outline:none;
      background:transparent;
      color:#fff;
    }

    .cat-btn{
      border:none;
      padding:12px 14px;
      border-radius:14px;
      font-weight:900;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      cursor:pointer;
    }

    .cat-menu{
      position:absolute;
      right:0;
      top:52px;
      width:260px;
      background:#0f1620;
      border-radius:16px;
      padding:10px;
      display:none;
    }
    .cat-menu.open{ display:block; }

    .wrap{
      max-width:1200px;
      margin:0 auto;
      padding:16px 14px 70px;
    }

    .hero{
      background:rgba(255,255,255,0.06);
      border-radius:18px;
      padding:16px;
    }

    .grid{
      margin-top:16px;
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap:14px;
    }

    .card{
      background:rgba(16,26,38,0.72);
      border-radius:18px;
      overflow:hidden;
      display:flex;
      flex-direction:column;
    }

    .thumb{
      height:160px;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:12px;
    }

    .thumb-img{
      width:100%;
      height:100%;
      object-fit:contain;
      border-radius:14px;
    }

    .badge{
      position:absolute;
      top:10px;
      left:10px;
      padding:6px 10px;
      border-radius:999px;
      font-size:11px;
      font-weight:900;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color:#061018;
    }

    .content{
      padding:14px;
      display:flex;
      flex-direction:column;
      gap:10px;
      flex:1;
    }

    .cta-link{
      margin-top:auto;
      text-align:center;
      padding:12px;
      border-radius:14px;
      text-decoration:none;
      font-weight:900;
      background:rgba(255,255,255,0.06);
      color:#fff;
    }
  </style>
</head>
